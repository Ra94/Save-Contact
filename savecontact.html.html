<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click button to Save Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(90deg, #004aad, #cb6ce6);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: transform 0.1s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
        }
        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            max-width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #instructions ol {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Save Ngwako Ralepelle's Contact</h1>
        <button onclick="saveContact()">Save Contact</button>
        <div id="instructions" style="display: none;">
            <p>Contact file downloaded. Please follow these steps:</p>
            <ol>
                <li>Tap the downloaded file</li>
                <li>Your phone will prompt you to add the contact</li>
                <li>Confirm to save Ngwako's contact to your address book</li>
            </ol>
        </div>
    </div>

    <script>
    function saveContact() {
        const contact = {
            name: "Ngwako Ralepelle",
            email: "ngwakor@jungs.ai",
            website: "www.jungs.ai",
            address: "Johannesburg, South Africa",
            phone: "+27686721813"
        };
        
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
EMAIL:${contact.email}
URL:${contact.website}
ADR:;;${contact.address}
TEL:${contact.phone}
END:VCARD`;
        
        const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "ngwako_ralepelle.vcf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        document.getElementById('instructions').style.display = 'block';
    }
    </script>
</body>
</html>
